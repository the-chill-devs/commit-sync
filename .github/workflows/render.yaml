name: Ping Render keep-alive

on:
    schedule:
        - cron: '*/4 * * * *'
    workflow_dispatch:

jobs:
    ping:
        runs-on: ubuntu-latest
        steps:
            -
                name: "Ping Render service"
                run: |
                    curl -fsS "${{ secrets.RENDER_PING_URL }}" || echo "Ping failed"
                    echo "Ping run successful"
